<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>result</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <h1>生成結果</h1>
    <h5>元のプロンプト</h5>
    <p class="prompt">{{ origin_prompt }}</p>
    <h5>生成の際に利用したプロンプト</h5>
    <p class="prompt">{{ prompt }}</p> 
    <p class="prompt">サイズ：{{size}}  スタイル:{{style}}</p>
    
    <div class="image-grid">
        {% if image_urls %}
            {% for url in image_urls %}
                <div class="image-item"><img src="{{ url }}" alt="Generated Image"></div>
            {% endfor %}
        {% else %}
            <p>画像が見つかりませんでした。</p>
        {% endif %}
    </div>
</body>
</html>
